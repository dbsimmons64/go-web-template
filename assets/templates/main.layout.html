{{define "main"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <!-- Logo -->
            <div class="text-lg font-bold text-gray-700">
                <a href="#" class="hover:text-gray-900">MyLogo</a>
            </div>

            <!-- Menu -->
            <nav class="flex space-x-6">
                <a href="/" class="text-gray-600 hover:text-gray-900">Home</a>
                <a href="/about" class="text-gray-600 hover:text-gray-900">About</a>
                <a href="/contact" class="text-gray-600 hover:text-gray-900">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content (optional, can be customized) -->
    <main class="flex-grow container mx-auto py-10 px-6">
        {{template "content" .}}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t py-4">
        <div class="container mx-auto text-center text-gray-600">
            <p>&copy; <span id="year"></span> MyWebsite. All rights reserved.</p>
        </div>
    </footer>

    <!-- Script to Add Current Year -->
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>

</html>

{{end}}
